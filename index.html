<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1>Gemini AI 助手</h1>
                    <div class="status-indicator online">
                        <span class="status-dot"></span>
                        <span class="status-text">在线</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>欢迎使用 Gemini AI 助手</h2>
                    <p>我可以帮助您：</p>
                    <ul>
                        <li><i class="fas fa-check"></i> 回答问题和进行对话</li>
                        <li><i class="fas fa-check"></i> 语音交互和识别</li>
                        <li><i class="fas fa-check"></i> 视频分析和理解</li>
                        <li><i class="fas fa-check"></i> 实时响应和反馈</li>
                    </ul>
                </div>
            </div>
            
            <div class="media-preview-container">
                <div class="media-preview">
                    <video id="videoPreview" autoplay playsinline muted></video>
                    <div id="audioIndicator" class="audio-indicator">
                        <div class="audio-waves">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="recording-text">正在录音...</span>
                    </div>
                </div>
            </div>

            <div class="media-controls">
                <button id="startVoice" class="media-button">
                    <i class="fas fa-microphone"></i>
                    <span>语音输入</span>
                </button>
                <button id="startVideo" class="media-button">
                    <i class="fas fa-video"></i>
                    <span>视频输入</span>
                </button>
            </div>

            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea id="userInput" placeholder="输入您的问题..." rows="1"></textarea>
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-features">
                    <span class="feature-hint">
                        <i class="fas fa-keyboard"></i> 按 Enter 发送
                    </span>
                    <span class="feature-hint">
                        <i class="fas fa-shift"></i> + Enter 换行
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
